<body>
    <header>MANDELBROT</header>
    <div class="explicacion">
        <p>El conjunto de Mandelbrot es el conjunto fractal más estudiado.<br>Se define en el plano complejo fijando un número complejo c cualquiera.<br>A partir de c, se construye una sucesión por recursión:</p>
        <p>Z<sub>0</sub> = 0 &isin; &#8450 <br> Z<sub>n+1</sub> = Z<sub>n</sub><sup>2</sup> + c</p>

    </div>

    
    <div class="canvas_container flex_container">
        <div class="cursor"></div>
        <div class="customize"></div>


        <canvas id = "myCanvas"></canvas>
    </div>
    

</body>
